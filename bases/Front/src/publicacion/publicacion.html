<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Publicacion</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-top: 20px;
    }

    #forum-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .post {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      margin-bottom: 20px;
    }

    .post h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .post img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .post p {
      font-size: 1em;
      margin-bottom: 10px;
    }

    .post p b {
      color: #2c3e50;
    }

    .comments-section {
      display: none;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 10px;
      transition: max-height 0.2s ease-out;
      overflow: hidden;
    }

    .comments-section.active {
      display: block;
      max-height: 500px;
      transition: max-height 0.2s ease-in;
    }

    .comment {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }

    .comment-form {
      margin-top: 10px;
    }

    .comment-form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .comment-form button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .comment-form button:hover {
      background-color: #2980b9;
    }

    .error-message {
      color: #e74c3c;
      text-align: center;
      margin-top: 20px;
    }

    .no-data-message {
      text-align: center;
      color: #7f8c8d;
      font-size: 1.2em;
      margin-top: 40px;
    }

    .comments-btn {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .comments-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Inicio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="plantas">Plantas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="invernaderos">Invernaderos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Perfil">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="publicacion">Foro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <h1>Foro</h1>
  <!-- Botón "Nuevo" con un identificador único -->
<button id="new-post-btn" class="btn btn-primary">Nuevo</button>

<!-- Formulario para agregar una nueva publicación (oculto inicialmente) -->
<div id="new-post-form-container" style="display: none;">
  <form id="new-post-form">
    <div class="mb-3">
      <label for="contenido" class="form-label">Contenido</label>
      <input type="text" class="form-control" id="contenido" required>
    </div>
    <div class="mb-3">
      <label for="imagen" class="form-label">URL de la imagen</label>
      <input type="text" class="form-control" id="imagen">
    </div>
    <button type="submit" class="btn btn-primary">Publicar</button>
  </form>
</div>

  <div id="forum-container"></div>

  

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const apiUrl = "http://localhost:3000/plantas/publicacion";
      const forumContainer = document.getElementById("forum-container");
      const newPostBtn = document.getElementById("new-post-btn");
      const newPostFormContainer = document.getElementById("new-post-form-container");

      newPostBtn.addEventListener("click", function () {
        newPostFormContainer.style.display = "block";
      });
      // Función para crear una nueva publicación en el foro
      function createPost(publi) {
        const post = document.createElement("div");
        console.log(publi.clave)
        post.className = "post";

        post.innerHTML = `
          <h6>Publicado: ${publi.fecha}</h6>
          <h3>${publi.contenido}</h3>
          ${publi.imagen ? `<img src="${publi.imagen}"/>` : ''}
          <p><b>Publicado por:</b> ${publi.nUsuario}</p>
          <button class="comments-btn">Comentarios</button>
          <div class="comments-section">
            <p>${publi.nUsuario1}: ${publi.comentario}</p>
            <div class="comment-form">
              <textarea placeholder="Escribe un comentario..."></textarea>
              <button>Enviar</button>
            </div>
          </div>
        `;

        const commentsBtn = post.querySelector(".comments-btn");
        const commentsSection = post.querySelector(".comments-section");
        const commentForm = post.querySelector(".comment-form");

        commentsBtn.addEventListener("click", () => {
          commentsSection.classList.toggle("active");
        });

        commentForm.querySelector("button").addEventListener("click", async (e) => {
          e.preventDefault();
          const commentText = commentForm.querySelector("textarea").value.trim();
          if (commentText !== "") {
            const newComment = {
              usuario: 3, // Aquí deberías enviar el usuario correcto, como una variable de sesión o el usuario actual logueado
              comentario: commentText,
            };

            try {
              const response = await fetch(`http://localhost:3000/plantas/newcoment`, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                },
                body: JSON.stringify(newComment)
              });

              if (!response.ok) {
                throw new Error("Error al guardar el comentario");
              }

              const savedComment = await response.json();

              const newCommentElement = document.createElement("div");
              newCommentElement.className = "comment";
              newCommentElement.textContent = `${savedComment.usuario}: ${savedComment.comentario}`;
              newCommentElement.savedComment.clave;
              console.log("Obteniendo comentarios para la publicación:", newCommentElement.textContent);
              commentsSection.insertBefore(newCommentElement, commentForm);

              // Limpiamos el campo de texto después de enviar el comentario
              commentForm.querySelector("textarea").value = "";
            } catch (error) {
              console.error("Hubo un problema con la solicitud fetch:", error);
            }
          }
        });

        forumContainer.appendChild(post);
      }

      // Función para enviar el formulario de nueva publicación
      const newPostForm = document.getElementById("new-post-form");
      newPostForm.addEventListener("submit", async (e) => {
        console.log("spapaa")
        e.preventDefault();
        const contenido = document.getElementById("contenido").value.trim();
        const imagen = document.getElementById("imagen").value.trim();
        if (contenido !== "") {
          const newPost = {
            contenido: contenido,
            imagen: imagen
          };
          console.log(newPost)
          try {
            const response = await fetch(apiUrl, {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(newPost)
            });

            if (!response.ok) {
              throw new Error("Error al guardar la publicación");
            }

            const savedPost = await response.json();
            createPost(savedPost);

            // Limpiar el formulario después de enviar la publicación
            document.getElementById("contenido").value = "";
            document.getElementById("imagen").value = "";
          } catch (error) {
            console.error("Hubo un problema con la solicitud fetch:", error);
          }
        }
      });

      // Función para cargar las publicaciones existentes en el foro
      fetch(apiUrl)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Error en la solicitud: " + response.status);
          }
          return response.json();
        })
        .then((data) => {
          console.log("Datos recibidos:", data);
          if (data.length === 0) {
            forumContainer.innerHTML = "<p class='no-data-message'>No hay publicaciones disponibles.</p>";
          } else {
            data.forEach((publi) => createPost(publi));
            console.log(data)
          }
        })
        .catch((error) => {
          console.error("Hubo un problema con la solicitud fetch:", error);
          forumContainer.innerHTML = "<p class='error-message'>Error al obtener los datos.</p>";
        });
    });
  </script>
  <div class="center" id="popup"></div>

  <footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </footer>
</body>
</html>
